<app-menu></app-menu>
<div class="container">
    <h1 class="titulo_h1">Agregar Alumno</h1>
<form [formGroup]="alumnoForm" (ngSubmit)="onSubmit(alumnoForm.value)">
    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre" id="nombre" [(ngModel)]="alumno.nombre" placeholder="Nombre(s) del Alumno">
      <small class="text-danger" *ngIf="alumnoForm.get('nombre')?.invalid && alumnoForm.get('nombre')?.touched">Ingresa un nombre</small>
    </div>
    <div class="form-group">
        <label for="">Apellido Paterno</label>
        <input type="text" class="form-control" formControlName="apellido_paterno" [(ngModel)]="alumno.apellido_paterno" placeholder="Apellido paterno" >
        <small class="text-danger" *ngIf="alumnoForm.get('apellido_paterno')?.invalid && alumnoForm.get('apellido_paterno')?.touched">Ingresa un apellido paterno</small>
    </div>
    <div class="form-group">
        <label for="">Apellido Materno</label>
        <input type="text" class="form-control" formControlName="apellido_materno" [(ngModel)]="alumno.apellido_materno" placeholder="Apellido Materno" >
        <small class="text-danger" *ngIf="alumnoForm.get('apellido_materno')?.invalid && alumnoForm.get('apellido_materno')?.touched">Ingresa un apellido materno</small>
    </div>
    <div class="form-group">
        <label for="">Fecha de nacimiento</label>
        <input type="text" class="form-control" formControlName="fecha_nacimiento" [(ngModel)]="alumno.fecha_nacimiento" placeholder="Ej: 1995-12-10" >
        <small class="text-danger" *ngIf="alumnoForm.get('apellido_materno')?.invalid && alumnoForm.get('apellido_materno')?.touched">Ingresa tu fecha de nacimiento</small>
    </div>
    <div class="form-group">
        <label for="">Correo</label>
        <input type="text" class="form-control" formControlName="email" [(ngModel)]="alumno.email" placeholder="Ej: alumno@correo.com">
        <small class="text-danger" *ngIf="alumnoForm.get('email')?.invalid && alumnoForm.get('email')?.touched">Ingresa un correo válido</small>
    </div>
    <div class="form-group">
        <label for="">Teléfono</label>
        <input type="text" class="form-control" formControlName="telefono_alumno" [(ngModel)]="alumno.telefono_alumno" placeholder="Ej: 44-45-80-20-48">
        <small class="text-danger" *ngIf="alumnoForm.get('telefono_alumno')?.invalid && alumnoForm.get('telefono_alumno')?.touched">Ingresa un telefóno válido</small>
    </div>
    <div class="form-group"> 
      <label for="sexo">Example select</label>
      <select class="form-control" formControlName="sexo" [(ngModel)]="alumno.sexo">
        <option>Masculino</option>
        <option>Femenino</option>
      </select>
    </div>


    <div class="form-group">
      <label for="grado_estudios">Grado Estudios</label>
      <select class="form-control" [(ngModel)]="alumno.grado_estudios" formControlName="grado_estudios">
        <option>Primaria</option>
        <option>Secundaria</option>
        <option>Bachillerato</option>
        <option>Licenciatura</option>
        <option>Maestría</option>
        <option>Doctorado</option>
      </select>
    </div>
    <div class="form-group text-center">
        <button class="form-control btn btn-success" id="agrega_alumno_btn" [disabled]="alumnoForm?.invalid">Agregar</button>
    </div>
  </form>
</div>
